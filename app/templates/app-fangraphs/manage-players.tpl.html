<h3>Manage players</h3>

<div ng-show="vm.loaded" class="table_container">
  
  <table class="table table-hover table-responsive">
    <tr class="header_row">
      <td>First name</td>
      <td>Last name</td>
      <td>Position</td>
      <td>Fangraphs Id</td>
      <td>Delete</td>
    </tr>
    <tr class="data_row" ng-repeat="player in vm.players">
      <td>{{ player['firstName'] }}</td>
      <td>{{ player['lastName']  }}</td>
      <td>{{ player['position']  }}</td>
      <td>{{ player['fgId']      }}</td>
      <td><button ng-click="vm.deletePlayer(player)" class="btn btn-danger">Delete</button></td>
    </tr>
  </table>
</div>
